<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
</head>

<body>
    <header>
        <nav class="navbar bg-dark navbar-expand-lg">
            <div class="container-fluid mx-5">
                <button class="navbar-toggler bg-light" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarContent">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarContent">
                    <ul class="navbar-nav text-light fs-1 gap-4">
                        <li class="nav-item"><a class="nav-link text-light" href="">Admin</a></li>
                        <li class="nav-item"><a class="nav-link text-light" href="">User</a></li>
                        <li class="nav-item"><a class="nav-link text-light" href="">Ангилал</a></li>
                        <li class="nav-item dropdown">
                            <a class="nav-link dropdown-toggle text-light" href="#" role="button"
                                data-bs-toggle="dropdown" aria-expanded="false">
                                News
                            </a>
                            <ul class="dropdown-menu">
                                <li><a class="dropdown-item fs-3 " href="#">Мэдээ</a></li>
                                <li><a class="dropdown-item fs-3" href="#">Сэтгэгдэл</a></li>
                                <li>
                                    <hr class="dropdown-divider">
                                </li>
                                <li><a class="dropdown-item fs-3" href="#">Шинэ мэдээ</a></li>
                            </ul>
                        </li>
                        <li class="nav-item"><a class="nav-link text-light" href="">Topics</a></li>
                    </ul>
                </div>
                <button class="btn btn-secondary btn-lg fs-3">Log out</button>
            </div>
        </nav>
    </header>
    <main class="w-50 m-auto my-5">
        <div class="d-flex w-100 justify-content-between">
            <h1>Ангилал</h1>
            <button type="button" class="btn btn-primary px-4 fs-3" data-bs-toggle="modal" data-bs-target="#staticBackdrop">
                New
            </button>
            <div class="modal fade" id="staticBackdrop" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1"
          aria-hidden="true">
                <div class="modal-dialog">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h1 class="modal-title fs-5" id="staticBackdropLabel">Ангилал нэмэх</h1>
                            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                        </div>
                        <div class="modal-body d-flex flex-column">
                            <label for="topicName">Нэр</label>
                            <input type="text" name="" id="topicName" placeholder="Ангилалын нэр">
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-danger" data-bs-dismiss="modal">Устгах</button>
                            <button type="button" class="btn btn-success">Нэмэх</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="fs-3 fw-medium">
            <div class="d-flex border justify-content-between my-5 p-3">
                <p class="m-0 p-auto">Politic</p>
                <button class="btn btn-light fs-4">Edit</button>
            </div>
            <div class="d-flex border justify-content-between my-5 p-3">
                <p class="m-0 p-auto">Social</p>
                <button class="btn btn-light fs-4">Edit</button>
            </div>
            <div class="d-flex border justify-content-between my-5 p-3">
                <p class="m-0 p-auto">Sport</p>
                <button class="btn btn-light fs-4">Edit</button>
            </div>
            
        </div>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
